<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Popup Bubbles</title>
  </head>
  <body>
    <div class="bg-container">
      <img src="images/building.png" alt="Office Building" />
      <div class="boxes-container">
        <div class="box1">
          <p class="bubble-text1">Email sent!</p>
          <svg width="330" height="70" viewBox="0, 0, 130, 70">
            <defs>
              <symbol viewBox="0, 0, 350, 80" id="bubble">
                <rect
                  x="130"
                  y="20"
                  rx="5px"
                  width="150"
                  height="60"
                  class="bubble"
                />
                <polygon points="150, 120 200, 60 160, 20" class="bubble" />
              </symbol>
            </defs>
            <use href="#bubble" />
          </svg>
        </div>
        <div class="box2">
          <p class="bubble-text2">Hi Zoom!</p>
          <svg>
            <use href="#bubble" />
          </svg>
        </div>
        <div class="box3">
          <p class="bubble-text3">One sugar?</p>
          <svg>
            <use href="#bubble" />
          </svg>
        </div>
        <div class="box4">
          <p class="bubble-text4">Bye John!</p>
          <svg>
            <use href="#bubble" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
